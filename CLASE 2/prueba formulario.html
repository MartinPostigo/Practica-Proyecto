<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <style type="text/css">
        body{
            width: 100%;
            height: 100%;
        }
        h1{
            display: flex;
            align-items: center;
            justify-content: center;

        }
    </style>
   

</head>
<body>
        <section>
            <form>
                <h1>Formulario</h1>
                    <label for="">Nombre</label>
                    <input required name="nombre" type="text" placeholder="name" maxlength="70">
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                    <input required name="Fecha de Nacimiento" type="date" max="2022/08">
                    <label for="">Email</label>
                    <input required name="Email" type="email" placeholder="aaaaa@nnnn.com" maxlength="50">
                    <label for="">Tu Consulta</label>
                    <textarea name="Tu Consulta" maxlength="500"></textarea>
                    <button type="submit" href="">Enviar</button>
                    <button type="reset">Reset</button>
            </form>
        </section>



        </section>
    
</body>
</html>
