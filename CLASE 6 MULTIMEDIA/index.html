<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">

<body>
    <body background="img/fondo.jpg">
    </head>
        <header>
            <h1>Multimedia</h1>
        </header>
       <main>   
            <section>  
                <div>
                <h2>Audio</H2>
                    <audio controls>
                    <source src="audio/Post Malone.mp3" type="audio/mp3"/>
                    </audio>
                </div>
            </section>
        </main>

            <section>
                <div>
                <h2>Video</h2>
                    <video width="500" controls poster="img/porsche.jpg" src="videos/Porsche 992 GT3 Touring.mp4.mp4" type="video/mp4"></video>
                </div> 
            </section>

            <section>
                <div>
                <h2>Imagenes</h2>
                    <picture>
                        <source srcset="img/posrche grande.jpg" media="(min-width 1800px)">
                        <source srcset="img/posrche mediana.jpg" media="(min-width 8000px)">
                        <source srcset="img/posrche chica.jpg" media="(min-width 400px)">
                        <img src="img/posrche grande.jpg">
                        
                    </picture>

                    


                </div>


            </section>
             
    
    
</body>
</html>
